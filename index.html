<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>JS Casino</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <h2 class="generateNumberHeading">Generate a Number between 0 and </h2>
    <form action="" class="generateNumberForm">
        <input type="range" min="0" max="200" step="1" value="100">
    </form>
    <form action="" class="guessNumberForm">
        <label>Guess the Number</label>
        <input type="number">
        <button>Play!</button>
    </form>
    <div class="result">
        <p>You chose</p>
        <p style="font-weight: bold;">You win!</p>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
