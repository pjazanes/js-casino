<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>JS Casino</title>
  </head>
  <body>
    <h1>Random Number Generator</h1>
    <div class="generateNumberContainer">
      <h2 class="generateNumberHeading">Generate a Number between 0 and</h2>
      <input
        class="generateNumberRange"
        type="range"
        min="0"
        max="200"
        step="5"
        value="100"
      />
    </div>
    <div class="guessNumberContainer">
      <label>Guess the Number</label>
      <input class="guessNumberInput" type="number" value="0"/>
      <button class="playBtn">Play!</button>
    </div>
    <h2 class="inputError">Please input a number!</h2>
    <div class="resultContainer">
      <p class="numberResult">You chose</p>
      <p class="gameResult" style="font-weight: bold">You win!</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
